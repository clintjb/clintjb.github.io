<!-- begin footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="social">
          <ul class="social__list list-reset">
            {% for social in site.data.settings.social %}
            <li class="social__item">
              <a class="social__link" href="{{social.link}}" target="_blank" rel="noopener"
                aria-label="{{social.icon | capitalize}} link"><i class="ion ion-{{social.icon}}"></i></a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer__info">
          <div class="footer__info-box">
            <div class="copyright">{{site.time | date: '%Y'}} &copy; <a href="/">{{site.data.settings.title}}</a>. Powered by <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a> / <a href="https://github.com" rel="nofollow">GitHub</a> & <a href="https://en.wikipedia.org/wiki/Caffeine" rel="nofollow">Caffeine</a>.</div>
            <div class="top" title="Top"><i class="ion ion-ios-arrow-round-up"></i></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</footer>
<!-- end footer -->
